<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Warranty Claim | Thomsen Homes</title>
  <style>
    .th-header { width: 100vw; background: #fff; padding: 0.6em 0 0.6em 1em; position: fixed; top: 0; left: 0; z-index: 10; box-shadow: 0 1px 8px #b6c5cc33; display: flex; align-items: center; }
    .th-logo { height: 46px; width: auto; display: block; }
    .page-content { margin-top: 75px; }
    .box { margin: 2em auto; max-width: 600px; padding: 2em; background: #f7fbfc; border-radius: 1em; box-shadow: 0 0 10px #b6c5cc33; }
    h1 { color: #366e7a; text-align:center; }
    label { font-weight: bold; color: #244b52; display: block; margin-top: 1.1em; }
    input, textarea, select { width: 98%; padding: 0.5em; font-size: 1em; border-radius: 0.3em; border: 1px solid #b6c5cc; margin-top: 0.3em;}
    .btn { background:#366e7a; color:#fff; padding:0.5em 2em; border:none; border-radius:0.3em; font-size:1.1em; margin-top:1.5em; cursor:pointer;}
    .btn:hover { background:#244b52; }
    .field-group { margin-bottom: 1.3em;}
    .section-header { color:#366e7a; margin-top:2.5em; font-size:1.18em;}
  </style>
</head>
<body>
  <div class="th-header">
    <img src="{{ url_for('static', filename='th_logo.jpg') }}" alt="Thomsen Homes" class="th-logo">
  </div>
  <div class="page-content">
    <div class="box">
      <h1>Add Warranty Claim</h1>
      <form method="post" enctype="multipart/form-data">
        <label for="address">Property Address</label>
        <input type="text" name="address" id="address" required>

        <div class="section-header">Primary Homeowner Information</div>
        <div class="field-group">
          <label for="homeowner_name">Name</label>
          <input type="text" name="homeowner_name" id="homeowner_name" required>
        </div>
        <div class="field-group">
          <label for="homeowner_email">Email</label>
          <input type="email" name="homeowner_email" id="homeowner_email" required>
        </div>
        <div class="field-group">
          <label for="homeowner_phone">Phone Number</label>
          <input type="tel" name="homeowner_phone" id="homeowner_phone" required>
        </div>

        <div class="section-header">Co-Buyer (Optional)</div>
        <div class="field-group">
          <label for="cobuyer_name">Name</label>
          <input type="text" name="cobuyer_name" id="cobuyer_name">
        </div>
        <div class="field-group">
          <label for="cobuyer_email">Email</label>
          <input type="email" name="cobuyer_email" id="cobuyer_email">
        </div>
        <div class="field-group">
          <label for="cobuyer_phone">Phone Number</label>
          <input type="tel" name="cobuyer_phone" id="cobuyer_phone">
        </div>

        <div class="section-header">Claim Details</div>
        <label for="warranty_type">Warranty Type</label>
        <select name="warranty_type" id="warranty_type" required>
          <option value="">-- Select Warranty Type --</option>
          <optgroup label="General / Limited Warranty">
            <option value="1-Year Limited Warranty">1-Year Limited Warranty</option>
            <option value="Extended Warranty">Extended Warranty</option>
          </optgroup>
          <optgroup label="Mechanical Systems">
            <option value="HVAC">HVAC (Heating, Ventilation & Air Conditioning)</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Electrical">Electrical</option>
            <option value="Appliances">Appliances</option>
          </optgroup>
          <optgroup label="Structural Coverage">
            <option value="Foundation">Foundation</option>
            <option value="Framing">Framing</option>
            <option value="Roof Structure">Roof Structure</option>
            <option value="Load-Bearing Walls">Load-Bearing Walls</option>
          </optgroup>
          <optgroup label="Exterior/Envelope">
            <option value="Siding">Siding</option>
            <option value="Roofing (Shingles/Surface)">Roofing (Shingles/Surface)</option>
            <option value="Windows & Doors">Windows & Doors</option>
            <option value="Masonry/Stonework">Masonry/Stonework</option>
          </optgroup>
          <optgroup label="Interior Finishes">
            <option value="Flooring - Carpet">Flooring – Carpet</option>
            <option value="Flooring - Wood">Flooring – Wood</option>
            <option value="Flooring - Tile">Flooring – Tile</option>
            <option value="Flooring - LVP">Flooring – LVP</option>
            <option value="Cabinets">Cabinets</option>
            <option value="Countertops">Countertops</option>
            <option value="Paint & Drywall">Paint & Drywall</option>
            <option value="Trim & Millwork">Trim & Millwork</option>
            <option value="Doors (Interior)">Doors (Interior)</option>
            <option value="Stairs & Railings">Stairs & Railings</option>
            <option value="Bathroom Fixtures">Bathroom Fixtures</option>
            <option value="Kitchen Fixtures">Kitchen Fixtures</option>
            <option value="Closet Systems">Closet Systems</option>
          </optgroup>
          <optgroup label="Other / Custom">
            <option value="Landscaping/Drainage">Landscaping/Drainage</option>
            <option value="Decks & Patios">Decks & Patios</option>
            <option value="Garage">Garage</option>
            <option value="Other">Other</option>
          </optgroup>
        </select>

        <label for="issue_description">Issue Description</label>
        <textarea name="issue_description" id="issue_description" required></textarea>

        <label for="photos">Photo(s) (optional, you can select multiple):</label>
        <input type="file" name="photos" id="photos" multiple>

        <button type="submit" class="btn">Add Claim</button>
      </form>
    </div>
  </div>
</body>
</html>
