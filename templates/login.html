<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Thomsen Homes Warranty</title>
    <style>
      .thomsen-watermark { position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
        display: flex; align-items: center; justify-content: center;
        z-index: 0; pointer-events: none; opacity: 0.15;}
      .thomsen-watermark img { max-width: 50vw; max-height: 60vh; margin: auto;}
      .page-content { position: relative; z-index: 1; }
      .login-box {
        margin: 5em auto; max-width: 350px; padding: 2em; background: #f7fbfc; border-radius: 1em; box-shadow: 0 0 15px #b6c5cc33;
      }
      h1 { text-align: center; color: #366e7a;}
      label { font-weight: bold; color: #244b52;}
      input[type=email], input[type=password] {
        width: 100%; padding: 0.6em; margin: 0.3em 0 1em 0; border-radius: 0.3em; border: 1px solid #c3d0d6;
      }
      button {
        background: #366e7a; color: #fff; border: none; padding: 0.7em 1.2em;
        border-radius: 0.3em; font-weight: bold; width: 100%; font-size: 1.1em;
        transition: background 0.2s;
      }
      button:hover { background: #244b52; }
      .flash { color: red; text-align: center; }
      .register-link { text-align:center; margin-top:1em;}
    </style>
</head>
<body>
  <div class="th-header">
    <img src="{{ url_for('static', filename='th_logo.jpg') }}" alt="Thomsen Homes" class="th-logo">
  </div>
  <div class="page-content">
    <!-- your existing content goes here -->
  </div>
  <div class="thomsen-watermark">
    <img src="{{ url_for('static', filename='th logo.jpg') }}">
  </div>
  <div class="page-content">
    <div class="login-box">
      <h1>Thomsen Homes Login</h1>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{% for msg in messages %}{{ msg }}<br>{% endfor %}</div>
      {% endif %}
      {% endwith %}
      <form method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required autofocus>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Login</button>
      </form>
      <div class="register-link">
        <a href="{{ url_for('register') }}" style="color:#366e7a; font-weight:bold;">Create an Account</a>
      </div>
    </div>
  </div>
</body>
</html>
