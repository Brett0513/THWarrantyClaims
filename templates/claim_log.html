<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claim Log | Thomsen Homes</title>
    <style>
      .thomsen-watermark { position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
        display: flex; align-items: center; justify-content: center;
        z-index: 0; pointer-events: none; opacity: 0.15;}
      .thomsen-watermark img { max-width: 50vw; max-height: 60vh; margin: auto;}
      .page-content { position: relative; z-index: 1; }
      .btn {
        background: #366e7a;
        color: #fff;
        padding: 0.5em 1.2em;
        border-radius: 0.3em;
        text-decoration: none;
        font-weight: bold;
        margin-bottom: 1em;
        display: inline-block;
        transition: background 0.2s;
      }
      .btn:hover { background: #244b52; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #244b52; padding: 7px 10px; text-align: left; }
      th { background: #366e7a; color: #fff; }
    </style>
</head>
<body>
  <div class="th-header">
    <img src="{{ url_for('static', filename='th logo.jpg') }}" alt="Thomsen Homes" class="th-logo">
  </div>
  <div class="page-content">
    <!-- your existing content goes here -->
  </div>
  <div class="thomsen-watermark">
    <img src="{{ url_for('static', filename='th logo.jpg') }}">
  </div>
  <div class="page-content">
    <h1>Claim #{{ claim_id }} Log</h1>
    <a href="{{ url_for('index') }}" class="btn">Back to Dashboard</a>
    <table>
      <tr><th>Date/Time</th><th>User</th><th>Action</th></tr>
      {% for log in logs %}
      <tr>
        <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
        <td>{{ log.user.name }}</td>
        <td>{{ log.action }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
